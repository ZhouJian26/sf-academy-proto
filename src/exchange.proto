syntax = "proto3";

package exchange;

service Exchange {
  rpc exchange(ExchangeRequest) returns (ExchangeResponse) {}
  rpc rates() returns (RatesResponse) {}
}
message ExchangeRequest {
  uint32 value = 1;
  string from = 2;
  string to = 3;
}
message ExchangeResponse { uint32 value = 1; }

message RatesResponse { map<string, float> rates = 1 }